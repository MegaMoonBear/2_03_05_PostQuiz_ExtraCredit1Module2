<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Business Feedback Form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <form id="feedbackForm">
    <h2>Customer Feedback</h2>
    <p>Please enter your name and how satisfied you are with our service.</p>

    <label>Name:</label>
    <input placeholder="Enter your name" type="text" id="customerName">

    <label>Satisfaction (1-5):</label>
    <input placeholder="1-5" type="number" id="satisfaction" min="1" max="5">

    <input value="Submit Feedback" type="submit">
  </form>


  <!-- TODO: Add the source to JavaScript Code -->
  <script src="script.js"></script>
</body>

</html>
